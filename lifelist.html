<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lifelist de pêche - Ozbak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      color: #2c3e50;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .thumb {
      max-width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 4px solid white;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .thumb {
        max-width: 60px;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }

      .search-container input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ma Lifelist de Pêche</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher une espèce..." onkeyup="filterTable()">
  </div>

  <table id="lifelistTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom français</th>
        <th>Nom anglais</th>
        <th>Nom scientifique</th>
        <th>Date de capture</th>
        <th>Pays</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Barbue de rivière</td>
        <td>Channel catfish</td>
        <td><i>Ictalurus punctatus</i></td>
        <td>2024-08-12</td>
        <td>Canada</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Ictalurus_punctatus.jpeg" alt="Barbue" class="thumb" onclick="showModal(this)"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Perchaude</td>
        <td>Yellow perch</td>
        <td><i>Perca flavescens</i></td>
        <td>2023-06-25</td>
        <td>Canada</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/YellowPerch.jpg" alt="Perchaude" class="thumb" onclick="showModal(this)"></td>
      </tr>
      <!-- Tu peux ajouter d'autres espèces ici -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="imgModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function showModal(imgElement) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'flex';
      modalImg.src = imgElement.src;
      modalImg.alt = imgElement.alt;
    }

    function closeModal(event) {
      const modal = document.getElementById('imgModal');
      if (
        event.target === modal || 
        event.target.classList.contains('close')
      ) {
        modal.style.display = 'none';
      }
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#lifelistTable tbody tr");
      rows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(input) ? "" : "none";
      });
    }
  </script>

</body>
</html>
