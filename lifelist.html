<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poissons manquants (QC) - Ozbak</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f9ff;
      color: #222;
    }
    header {
      background-color: #0050b3;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      color: #0050b3;
    }
    .search-box {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #0050b3;
      color: white;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("fishTable");
      const trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        const tds = trs[i].getElementsByTagName("td");
        let match = false;
        for (let j = 0; j < tds.length; j++) {
          if (tds[j].innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        trs[i].style.display = match ? "" : "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.ico" alt="Logo Ozbak">
      <h1>Ozbak</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="lifelist.html">Lifelist</a>
      <a href="poissons-manquants.html">Poissons manquants (QC)</a>
      <a href="#about">À propos</a>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher une espèce..." onkeyup="filterTable()">
  </div>

  <table id="lifelistTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom français</th>
        <th>Nom anglais</th>
        <th>Nom scientifique</th>
        <th>Date de capture</th>
        <th>Pays</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Barbue de rivière</td>
        <td>Channel catfish</td>
        <td><i>Ictalurus punctatus</i></td>
        <td>2024-08-12</td>
        <td>Canada</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Ictalurus_punctatus.jpeg" alt="Barbue" class="thumb" onclick="showModal(this)"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Perchaude</td>
        <td>Yellow perch</td>
        <td><i>Perca flavescens</i></td>
        <td>2023-06-25</td>
        <td>Canada</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/YellowPerch.jpg" alt="Perchaude" class="thumb" onclick="showModal(this)"></td>
      </tr>
      <!-- Tu peux ajouter d'autres espèces ici -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="imgModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function showModal(imgElement) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'flex';
      modalImg.src = imgElement.src;
      modalImg.alt = imgElement.alt;
    }

    function closeModal(event) {
      const modal = document.getElementById('imgModal');
      if (
        event.target === modal || 
        event.target.classList.contains('close')
      ) {
        modal.style.display = 'none';
      }
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#lifelistTable tbody tr");
      rows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(input) ? "" : "none";
      });
    }
  </script>

</body>
</html>
